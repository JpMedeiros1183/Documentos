<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Peti√ß√µes Jur√≠dicas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .toolbar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.special {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            font-size: 16px;
            padding: 12px 20px;
        }

        .btn.save {
            background: linear-gradient(135deg, #10ac84, #1dd1a1);
            font-size: 16px;
            padding: 12px 20px;
        }

        .separator {
            width: 2px;
            height: 30px;
            background: #dee2e6;
            margin: 0 5px;
        }

        .editor-container {
            padding: 20px;
            position: relative; /* Necess√°rio para o posicionamento absoluto da paleta */
        }

        #editor {
            width: 100%;
            min-height: 600px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-user-select: text; /* Permitir sele√ß√£o de texto */
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        #editor:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .highlight {
            background-color: yellow;
        }

        /* Classes de alinhamento (podem ser aplicadas dinamicamente) */
        .text-left { text-align: left; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-justify { text-align: justify; }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000; /* Alto z-index para sobrepor tudo */
        }

        /* Paleta Flutuante */
        .floating-palette {
            position: absolute;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px;
            display: none; /* Inicialmente oculta */
            z-index: 1000; /* Sobrepor conte√∫do do editor */
            min-width: 300px;
            border: 2px solid #667eea;
            -webkit-tap-highlight-color: transparent;
        }

        .floating-palette .palette-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .floating-palette .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .floating-palette .close-btn:hover {
            background: #c0392b;
        }

        .floating-palette .palette-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .floating-palette .btn { /* Estilo espec√≠fico para bot√µes dentro da paleta */
            padding: 8px 12px;
            font-size: 12px;
            margin: 0; /* Resetar margem se houver alguma global */
        }

        .floating-palette .separator { /* Separador dentro da paleta */
            width: 1px;
            height: 20px;
            background: #667eea;
            margin: 0 3px;
        }

        /* Anima√ß√£o da paleta */
        .floating-palette.show {
            display: block !important; /* Garante que a paleta seja exibida */
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Melhorar sele√ß√£o e visualiza√ß√£o em mobile */
        @media (max-width: 768px) {
            .floating-palette {
                min-width: 280px; /* Ajuste para telas menores */
                max-width: 90vw; /* N√£o ocupar toda a largura */
            }
            
            .floating-palette .btn {
                padding: 12px; /* Bot√µes maiores para toque */
                min-width: 40px; /* Largura m√≠nima para facilitar o toque */
            }

            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
            }
            .toolbar {
                padding: 10px;
                gap: 8px;
            }
            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
             .btn.special, .btn.save {
                font-size: 14px;
                padding: 10px 15px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Editor de Peti√ß√µes Jur√≠dicas</h1>
            <p>Ferramenta profissional para formata√ß√£o e edi√ß√£o de documentos jur√≠dicos</p>
        </div>

        <div class="toolbar">
            <button class="btn special" onclick="autoFormat()">üî• Auto Formatar</button>
            <button class="btn save" onclick="saveAsPDF()">üíæ Salvar PDF</button>
            </div>

        <div class="editor-container">
            <div id="editor" contenteditable="true" placeholder="Cole aqui o texto da sua peti√ß√£o jur√≠dica...">
                <p>Cole aqui o texto da sua peti√ß√£o jur√≠dica e selecione qualquer texto para abrir a paleta de edi√ß√£o flutuante!</p>
            </div>

            <div id="floatingPalette" class="floating-palette">
                <div class="palette-header">
                    <span>üìù Edi√ß√£o R√°pida</span>
                    <button class="close-btn" onclick="closePalette()">√ó</button>
                </div>
                <div class="palette-content">
                    <button class="btn" onclick="formatText('bold')"><b>B</b></button>
                    <button class="btn" onclick="formatText('italic')"><i>I</i></button>
                    <button class="btn" onclick="formatText('underline')"><u>U</u></button>
                    <button class="btn" onclick="highlightText()">üé®</button> <div class="separator"></div>
                    
                    <button class="btn" onclick="alignText('left')">‚¨ÖÔ∏è</button>
                    <button class="btn" onclick="alignText('center')">‚ÜîÔ∏è</button>
                    <button class="btn" onclick="alignText('right')">‚û°Ô∏è</button>
                    <button class="btn" onclick="alignText('justify')">üìÑ</button>
                    
                    <div class="separator"></div>
                    
                    <button class="btn" onclick="changeIndent('outdent')">‚óÄÔ∏è</button>
                    <button class="btn" onclick="changeIndent('indent')">‚ñ∂Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <p>Gerando PDF... Aguarde!</p>
    </div>

    <script>
        // Cache de elementos DOM frequentemente usados
        const editor = document.getElementById('editor');
        const floatingPalette = document.getElementById('floatingPalette');
        const editorContainer = document.querySelector('.editor-container');
        const loadingIndicator = document.getElementById('loading');

        let currentSelection = null;
        let selectionTimeout = null;

        function detectSelection(e) {
            if (selectionTimeout) {
                clearTimeout(selectionTimeout);
            }
            
            selectionTimeout = setTimeout(() => {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                
                if (selectedText.length > 0) {
                    try {
                        // Tenta obter o range da sele√ß√£o. Essencial para restaurar depois.
                        if (selection.rangeCount > 0) {
                            currentSelection = selection.getRangeAt(0).cloneRange();
                        } else {
                            console.warn('Nenhum range na sele√ß√£o, n√£o foi poss√≠vel armazenar.');
                            closePalette(); // Se n√£o puder obter o range, melhor n√£o mostrar
                            return;
                        }
                        
                        let x, y;
                        // Verifica se o evento √© de toque e se changedTouches existe
                        if (e.type === 'touchend' && e.changedTouches && e.changedTouches.length > 0) {
                            const touch = e.changedTouches[0];
                            x = touch.pageX;
                            y = touch.pageY;
                        } else {
                            x = e.pageX;
                            y = e.pageY;
                        }
                        
                        showPalette(x, y);
                        console.log('Sele√ß√£o detectada:', selectedText);
                    } catch (error) {
                        console.warn('Erro ao capturar sele√ß√£o:', error);
                        closePalette(); // Fecha a paleta se houver erro
                    }
                } else {
                    closePalette();
                }
            }, 150); // Timeout para estabilizar a sele√ß√£o
        }

        editor.addEventListener('mouseup', detectSelection);
        editor.addEventListener('touchend', detectSelection);
        
        // Listener de fallback para mudan√ßas de sele√ß√£o
        document.addEventListener('selectionchange', function() {
            const selection = window.getSelection();
            if (!selection) return; // Adiciona verifica√ß√£o para selection
            
            const selectedText = selection.toString().trim();
            
            if (selectedText.length > 0 && selection.anchorNode && selection.rangeCount > 0) {
                if (editor.contains(selection.anchorNode)) {
                    try {
                        currentSelection = selection.getRangeAt(0).cloneRange();
                        
                        // Se a paleta n√£o estiver vis√≠vel, mostra no centro do editor como fallback
                        if (!floatingPalette.classList.contains('show')) {
                            console.log('Selectionchange fallback: mostrando paleta.');
                            const rect = editor.getBoundingClientRect();
                            // Posi√ß√£o relativa √† viewport, precisa ser convertida se editorContainer n√£o for a viewport
                            // Para simplificar, vamos usar as coordenadas do editor relativas √† viewport e depois ajustar no showPalette
                            showPalette(rect.left + rect.width / 2 + window.scrollX, rect.top + rect.height / 2 + window.scrollY);
                        }
                    } catch (error) {
                        console.warn('Erro ao obter range em selectionchange:', error);
                        closePalette(); 
                    }
                }
            } else if (floatingPalette.classList.contains('show') && selectedText.length === 0) {
                 // Se a paleta estiver aberta e a sele√ß√£o for perdida, fechar.
                // Mas cuidado para n√£o interferir com o clique nos bot√µes da paleta.
                // A l√≥gica de clique fora j√° deve cuidar disso de forma mais eficaz.
            }
        });

        function showPalette(pageX, pageY) {
            const containerRect = editorContainer.getBoundingClientRect();
            
            // Converte coordenadas da p√°gina para relativas ao editorContainer
            // Adiciona scrollX/Y para coordenadas relativas √† viewport (getBoundingClientRect)
            let relativeX = pageX - (containerRect.left + window.scrollX);
            let relativeY = pageY - (containerRect.top + window.scrollY) + 20; // +20 para posicionar abaixo do cursor/toque
            
            const paletteWidth = floatingPalette.offsetWidth || 300; // Usa offsetWidth ou um fallback
            const paletteHeight = floatingPalette.offsetHeight || 100;
            
            // Garantir que a paleta n√£o saia do editorContainer
            if (relativeX + paletteWidth > editorContainer.clientWidth) {
                relativeX = editorContainer.clientWidth - paletteWidth - 10;
            }
            if (relativeX < 10) {
                relativeX = 10;
            }
            if (relativeY + paletteHeight > editorContainer.clientHeight) {
                // Tenta posicionar acima do cursor se n√£o couber abaixo
                relativeY = pageY - (containerRect.top + window.scrollY) - paletteHeight - 10; 
            }
            if (relativeY < 10) {
                relativeY = 10;
            }
            
            floatingPalette.style.left = Math.max(0, relativeX) + 'px'; // Garante n√£o ser negativo
            floatingPalette.style.top = Math.max(0, relativeY) + 'px';
            
            floatingPalette.style.display = 'block'; // For√ßa display antes de adicionar classe para anima√ß√£o
            floatingPalette.classList.add('show');
            
            console.log('Paleta mostrada em (relativo ao container):', relativeX, relativeY);
        }

        function closePalette() {
            floatingPalette.classList.remove('show');
            floatingPalette.style.display = 'none'; // Garante que est√° oculta
            // N√£o limpar currentSelection aqui, pois pode ser necess√°rio para aplicar formato
            // ap√≥s um clique r√°pido em um bot√£o da paleta. Limpar currentSelection s√≥ se a inten√ß√£o for realmente descart√°-la.
            // A l√≥gica de sele√ß√£o ir√° definir um novo currentSelection ou nenhum.
            console.log('Paleta fechada');
        }

        // Fechar paleta ao clicar fora dela e fora do editor
        document.addEventListener('click', function(e) {
            if (!floatingPalette.contains(e.target) && !editor.contains(e.target) && floatingPalette.classList.contains('show')) {
                closePalette();
                currentSelection = null; // Aqui sim, limpar a sele√ß√£o se o clique foi fora de tudo
            }
        });
        
        // Fechar paleta com a tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && floatingPalette.classList.contains('show')) {
                closePalette();
                currentSelection = null; // Limpar sele√ß√£o
            }
        });

        function restoreSelection() {
            if (currentSelection) {
                try {
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(currentSelection);
                    return true;
                } catch (error) {
                    console.warn('Erro ao restaurar sele√ß√£o:', error);
                    return false;
                }
            }
            return false;
        }

        function formatText(command) {
            if (restoreSelection()) { // Tenta restaurar a sele√ß√£o antes de aplicar o comando
                document.execCommand(command, false, null);
                editor.focus(); // Devolve o foco ao editor
                // Opcional: ap√≥s formata√ß√£o, a sele√ß√£o pode ser perdida ou alterada.
                // Poderia tentar salvar o estado da sele√ß√£o novamente, mas pode ser complexo.
                // Para simplicidade, a paleta pode fechar ou o usu√°rio pode precisar re-selecionar.
                // closePalette(); // Descomente se quiser que a paleta feche ap√≥s uma a√ß√£o
            } else {
                console.warn('N√£o foi poss√≠vel aplicar formata√ß√£o: sele√ß√£o inv√°lida ou n√£o restaurada.');
            }
        }

        function highlightText() {
            if (restoreSelection()) {
                document.execCommand('hiliteColor', false, 'yellow');
                editor.focus();
            } else {
                 console.warn('N√£o foi poss√≠vel aplicar highlight: sele√ß√£o inv√°lida ou n√£o restaurada.');
            }
        }

        function alignText(alignment) {
            if (restoreSelection()) {
                const alignCommands = {
                    'left': 'justifyLeft',
                    'center': 'justifyCenter',
                    'right': 'justifyRight',
                    'justify': 'justifyFull'
                };
                document.execCommand(alignCommands[alignment], false, null);
                editor.focus();
            } else {
                console.warn('N√£o foi poss√≠vel alinhar texto: sele√ß√£o inv√°lida ou n√£o restaurada.');
            }
        }

        function changeIndent(type) {
            if (restoreSelection()) {
                document.execCommand(type, false, null);
                editor.focus();
            } else {
                 console.warn('N√£o foi poss√≠vel alterar indenta√ß√£o: sele√ß√£o inv√°lida ou n√£o restaurada.');
            }
        }

        function autoFormat() {
            let content = editor.innerHTML;

            // Justificar todos os par√°grafos
            // Esta abordagem com replace pode ser fr√°gil com HTML complexo.
            // Para maior robustez, seria melhor iterar sobre os elementos.
            content = content.replace(/<p(?:\s+style="[^"]*text-align:[^;"]+;?[^"]*")?([^>]*)>/gi, (match, p1) => {
                if (p1 && p1.includes('style=')) {
                    return match.replace(/style="([^"]*)"/i, (styleMatch, styleAttrs) => {
                        let newStyleAttrs = styleAttrs.replace(/text-align:[^;]+;?/i, '').trim();
                        if (newStyleAttrs.length > 0 && !newStyleAttrs.endsWith(';')) newStyleAttrs += '; ';
                        return `style="${newStyleAttrs}text-align: justify;"`;
                    });
                }
                return `<p style="text-align: justify;"${p1}>`;
            });
            
            if (!content.includes('<p') && content.trim().length > 0) {
                const lines = content.split(/<br\s*\/?>/i); // Trata <br> e <br/>
                const justifiedLines = lines.map(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        // Evitar tags HTML dentro da linha de serem quebradas incorretamente
                        if (trimmedLine.startsWith('<') && trimmedLine.endsWith('>')) {
                            return trimmedLine; // Manter tags intactas se a linha for s√≥ uma tag
                        }
                        return `<p style="text-align: justify;">${trimmedLine}</p>`;
                    }
                    return ''; // Linhas vazias ou s√≥ com <br> s√£o removidas ou se tornam <p></p>
                });
                content = justifiedLines.join('');
            }
            
            // Aplicar justifica√ß√£o em divs tamb√©m (com mais cuidado para n√£o sobrescrever)
            content = content.replace(/<div(?:\s+style="[^"]*text-align:[^;"]+;?[^"]*")?([^>]*)>/gi, (match, divAttrs) => {
                if (divAttrs && divAttrs.toLowerCase().includes('style=')) {
                     if (divAttrs.toLowerCase().includes('text-align:')) return match; // J√° tem text-align, n√£o mexe
                     return match.replace(/style="([^"]*)"/i, `style="$1 text-align: justify;"`);
                }
                return `<div style="text-align: justify;"${divAttrs}>`;
            });

            editor.innerHTML = content;
            alert('Auto formata√ß√£o conclu√≠da! Verifique o resultado. ‚úÖ');
        }

        async function saveAsPDF() {
            loadingIndicator.style.display = 'block';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const logoUrl = 'https://raw.githubusercontent.com/JpMedeiros1183/Documentos/refs/heads/main/Screenshot_20250508_083432_Photos.jpg';
                
                try {
                    const img = new Image();
                    img.crossOrigin = 'Anonymous'; // Essencial para carregar imagens de outros dom√≠nios em canvas/pdf
                    
                    // Usar uma Promise para aguardar o carregamento da imagem
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = (err) => {
                            console.error('Erro ao carregar imagem do logo:', err);
                            reject(new Error('Falha ao carregar logo. Verifique o CORS e a URL.'));
                        };
                        img.src = logoUrl;
                    });

                    const logoWidth = 50;
                    const logoHeight = (img.height / img.width) * logoWidth;
                    const logoX = (pdf.internal.pageSize.getWidth() - logoWidth) / 2;
                    
                    pdf.addImage(img, 'JPEG', logoX, 10, logoWidth, logoHeight);
                    
                } catch (error) {
                    console.warn('N√£o foi poss√≠vel carregar o logo, PDF ser√° gerado sem ele:', error.message);
                    // Continuar sem o logo se houver erro
                }

                // Usar innerText para obter uma representa√ß√£o textual mais limpa
                const textContent = editor.innerText || editor.textContent || "";
                
                pdf.setFont('times', 'normal');
                pdf.setFontSize(12);
                
                const startY = (pdf.internal.pageSize.getHeight() > 70) ? 60 : 20; // Posi√ß√£o Y inicial (ap√≥s o logo ou no topo)
                const margin = 20;
                const pageWidth = pdf.internal.pageSize.getWidth() - (margin * 2);
                
                const lines = pdf.splitTextToSize(textContent, pageWidth);
                
                let currentY = startY;
                const lineHeight = 7; // Aproximadamente 12pt (1pt = 0.35mm, 12pt = 4.2mm, mas jsPDF usa unidades diferentes)
                const pageHeight = pdf.internal.pageSize.getHeight() - margin; // Margem inferior
                
                lines.forEach((line) => {
                    if (currentY > pageHeight) {
                        pdf.addPage();
                        currentY = margin; // Margem superior na nova p√°gina
                    }
                    pdf.text(line, margin, currentY);
                    currentY += lineHeight;
                });

                const fileName = `Peticao_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.pdf`;
                pdf.save(fileName);
                
                alert('PDF salvo com sucesso! üéâ');
                
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                alert(`Erro ao gerar PDF: ${error.message}. Tente novamente.`);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Comportamento do placeholder
        const placeholderText = "Cole aqui o texto da sua peti√ß√£o jur√≠dica...";
        if(editor.innerHTML.trim() === "" || editor.innerHTML.includes("Cole aqui o texto da sua peti√ß√£o jur√≠dica e selecione qualquer texto para abrir a paleta de edi√ß√£o flutuante!")){
            editor.innerHTML = `<p>${placeholderText}</p>`;
        }

        editor.addEventListener('focus', function() {
            if (this.textContent.trim() === placeholderText) {
                // Salva a sele√ß√£o atual (deve ser o placeholder)
                const sel = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(this);
                range.collapse(true); // Colapsa para o in√≠cio
                sel.removeAllRanges();
                sel.addRange(range);
                this.innerHTML = '<p><br></p>'; // Coloca um par√°grafo com quebra de linha para iniciar a digita√ß√£o
                // Reposiciona o cursor no in√≠cio do par√°grafo
                const newRange = document.createRange();
                newRange.setStart(this.firstChild.firstChild, 0); // this.firstChild (p) .firstChild (br ou textnode)
                newRange.collapse(true);
                sel.removeAllRanges();
                sel.addRange(newRange);
            }
        });

        editor.addEventListener('blur', function() {
            if (this.textContent.trim() === "") {
                this.innerHTML = `<p>${placeholderText}</p>`;
            }
        });


        // Atalhos de teclado
        editor.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) { // metaKey para MacOS
                let preventDefault = true;
                switch(e.key.toLowerCase()) { // toLowerCase para consist√™ncia
                    case 'b':
                        formatText('bold');
                        break;
                    case 'i':
                        formatText('italic');
                        break;
                    case 'u':
                        formatText('underline');
                        break;
                    case 's':
                        saveAsPDF();
                        break;
                    default:
                        preventDefault = false; // N√£o previne outros atalhos Ctrl/Cmd
                }
                if(preventDefault) e.preventDefault();
            }
        });
    </script>
</body>
